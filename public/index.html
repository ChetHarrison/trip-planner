<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trip Planner</title>

    <!-- Bootstrap CSS for screen only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />

    <!-- Custom styles for screen and print -->
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div class="container my-4" id="app-controls">
        <div class="no-print">
            <h1 class="mb-4 text-center">Trip Planner</h1>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Select or Create a Trip</h5>

                    <!-- Trip Selector -->
                    <div class="row mb-3 align-items-center">
                        <label for="trip-selector" class="col-sm-3 col-form-label">Select an Existing Trip:</label>
                        <div class="col-sm-9">
                            <select id="trip-selector" class="form-control">
                                <option value="">Select a trip</option>
                                <option value="new">New Trip</option>
                            </select>
                        </div>
                    </div>

                    <!-- New Trip Fields -->
                    <div id="new-trip-fields" class="d-none">
                        <div class="row mb-3 align-items-center">
                            <label for="trip-name" class="col-sm-3 col-form-label">Trip Name:</label>
                            <div class="col-sm-9">
                                <input type="text" id="trip-name" class="form-control" placeholder="Enter trip name" />
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <label for="trip-start-date" class="col-sm-3 col-form-label">Start Date:</label>
                            <div class="col-sm-9">
                                <input type="date" id="trip-start-date" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ðŸŽ¯ Days Render Here -->
        <div id="days-container" class="mb-4"></div>

        <!-- ðŸ’¡ Add Day Button -->
        <div id="trip-actions" class="d-flex justify-content-between mb-3 no-print">
            <button id="add-day-button" class="btn btn-primary" disabled>Add Day</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css" />

    <!-- Main Module -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
