<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Trip Planner</title>

  <!-- Bootstrap CSS for screen only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <!-- Custom styles for screen and print -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <!-- 🧭 Trip App Controls (hidden during print) -->
  <div class="container my-4 no-print" id="app-controls">
    <h1 class="mb-4 text-center">Trip Planner</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Select or Create a Trip</h5>

        <div class="mb-3">
          <label for="trip-selector" class="form-label">Select an Existing Trip:</label>
          <select id="trip-selector" class="form-control">
            <option value="">Select a trip</option>
            <option value="new">New Trip</option>
          </select>
        </div>

        <div id="new-trip-fields" class="mb-3 d-none">
          <label for="trip-name" class="form-label">Trip Name:</label>
          <input type="text" id="trip-name" class="form-control" placeholder="Enter trip name" />

          <label for="trip-start-date" class="form-label mt-2">Start Date:</label>
          <input type="date" id="trip-start-date" class="form-control" />
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button id="add-day-button" class="btn btn-primary" disabled>Add Day</button>
      <button id="publish-trip-button" class="btn btn-success">Publish Trip</button>
    </div>
  </div>

  <!-- 🎯 Print/Screen Content Target -->
  <div id="trip-header" class="print-only"></div>

  <div id="days-container" class="mb-4"></div>

  <pre id="trip-json" class="d-none"></pre>

  <!-- 🔍 Trip Preview Modal -->
  <div class="modal fade" id="view-trip-modal" tabindex="-1" aria-labelledby="view-trip-modal-label" aria-hidden="true">
    <!-- Add modal structure here if needed -->
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css" />

  <!-- Main Module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
