<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Trip Planner</title>

    <!-- Bootstrap CSS for screen only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />

    <!-- Custom styles for screen and print -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Dragula styles (for drag and drop) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css" />

    <!-- Placeholder: will be set dynamically from config -->
    <script id="gmaps-api" defer></script>

    <script
      src="https://unpkg.com/@googlemaps/extended-component-library@latest/dist/extended.min.js"
      defer
    ></script>
</head>

<body>
    <!-- ðŸ§­ Trip Planner App Container -->
    <div class="container my-4" id="app-controls">

        <div class="card mb-4 no-print">
            <h1 class="mb-4 text-center">Trip Planner</h1>
            <div class="card-body">
                <h5 class="card-title">Select or Create a Trip</h5>

                <!-- Select Existing Trip -->
                <div class="row mb-3">
                    <label for="trip-selector" class="col-sm-2 col-form-label">Trip:</label>
                    <div class="col-sm-10">
                        <select id="trip-selector" class="form-control">
                            <option value="">Select a trip</option>
                            <option value="new">New Trip</option>
                        </select>
                    </div>
                </div>

                <!-- Create New Trip Fields -->
                <div id="new-trip-fields" class="d-none">
                    <div class="row mb-3">
                        <label for="trip-name" class="col-sm-2 col-form-label">Trip Name:</label>
                        <div class="col-sm-10">
                            <input type="text" id="trip-name" class="form-control" placeholder="Enter trip name" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="trip-start-date" class="col-sm-2 col-form-label">Start Date:</label>
                        <div class="col-sm-10">
                            <input type="date" id="trip-start-date" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ðŸŽ¯ Rendered Day Cards (screen + print content) -->
        <div id="days-container" class="mb-4"></div>

        <!-- âž• Add Day Button (UI Only) -->
        <div class="d-flex justify-content-between mb-3 no-print">
            <button id="add-day-button" class="btn btn-primary" disabled>Add Day</button>
        </div>
    </div>

    <!-- Scripts (JS libs and main app logic) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>

    <!-- Trip Planner Module -->
    <script src="./bundle.js"></script>
</body>
</html>
